<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FFETM1_Listen</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BUILDS.json");
    </script>
	</script>
	<script type="text/javascript">
      // when a message is received from the page code
      var userEmail;
      window.onmessage = (event) => {
        if (event.data) {
          //document.getElementById("theLabel").innerHTML = event.data;
          userEmail = event.data;
		  unityInstance.SendMessage('infoLoader', 'SetEmail', userEmail);
        }
      };

      // send message to the page code
      function aFunctionImplementedInHtmlFile(jsString) {
		window.parent.postMessage(jsString, *);
      }
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 836px; height: 257px; margin: auto"></div>
  </body>
